<!DOCTYPE html>
<html lang="en">
    <head>
        {% if page.full_title %}
        <title>{{ page.full_title|raw }}</title>
        {% else %}
        <title>{{ page.title }} &mdash; {{ site.title }} &mdash; {{ site.subtitle }}</title>
        {% endif %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="PHP Task Runner">

        <link href="{{ site.url }}/css/bootstrap-responsive.css" rel="stylesheet">
        <link href="{{ site.url }}/css/bootstrap.css" rel="stylesheet">
        <link href="{{ site.url }}/css/eliseo.css" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

        <script src="{{ site.url }}/components/highlightjs/highlight.pack.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>

        <link href='http://fonts.googleapis.com/css?family=Lato:400,300,700,700italic' rel='stylesheet' type='text/css'>

        <!-- HTML5 shim, for IE6, IE7 and IE8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <a href="https://github.com/bldr-io/bldr">
            <img style="position: absolute; top: 0; right: 0; border: 0;"
                 src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67"
                 alt="Fork me on GitHub"
                 data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png">
        </a>
        <div class="container">
            {% block content_wrapper %}{% block content %}{% endblock %}{% endblock %}
            <div class="row">
                <footer>
                    <div class="row">
                        <div class="span12">
                            <p><a href="#">Aaron Scherer &copy; 2014</a></p>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
